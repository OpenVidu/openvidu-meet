type: object
properties:
    authentication:
        $ref: '#/AuthenticationPreferences'
        description: Preferences for authentication.

AuthenticationPreferences:
    type: object
    properties:
        authMethod:
            type: object
            properties:
                type:
                    type: string
                    enum:
                        - single-user
                    default: single-user
                    example: single-user
                    description: The authentication method to use.
        authModeToAccessRoom:
            type: string
            enum:
                - none
                - moderators_only
                - all_users
            default: none
            example: none
            description: The authentication mode to access a room.
