type: object
required:
    - creationDate
    - event
    - data
properties:
    creationDate:
        type: number
        description: The date when the event was created (milliseconds since the Unix epoch).
        example: 1620000000000
    event:
        type: string
        description: Event type identifier.
    data:
        type: object
        description: The data associated with the event.
