description: Successfully retrieved the list of OpenVidu Meet rooms
content:
    application/json:
        schema:
            type: object
            properties:
                rooms:
                    type: array
                    items:
                        $ref: '../schemas/meet-room.yaml'
                pagination:
                    $ref: '../schemas/meet-pagination.yaml'

        examples:
            complete_room_details:
                summary: Full room details response with multiple rooms
                value:
                    rooms:
                        - roomId: 'room-123'
                          roomName: 'room'
                          creationDate: 1620000000000
                          autoDeletionDate: 1900000000000
                          preferences:
                              chatPreferences:
                                  enabled: true
                              recordingPreferences:
                                  enabled: false
                              virtualBackgroundPreferences:
                                  enabled: true
                          moderatorURL: 'http://localhost:6080/room/room-123?secret=123456'
                          publisherURL: 'http://localhost:6080/room/room-123?secret=654321'
                        - roomId: 'room-456'
                          roomName: 'room'
                          creationDate: 1620001000000
                          autoDeletionDate: 1900000000000
                          preferences:
                              chatPreferences:
                                  enabled: false
                              recordingPreferences:
                                  enabled: true
                              virtualBackgroundPreferences:
                                  enabled: false
                          moderatorURL: 'http://localhost:6080/room/room-456?secret=789012'
                          publisherURL: 'http://localhost:6080/room/room-456?secret=210987'
                    pagination:
                        isTruncated: false
                        maxItems: 10
            fields=roomId:
                summary: Response with only roomId for each room
                value:
                    rooms:
                        - roomId: 'room-123'
                        - roomId: 'room-456'
                    pagination:
                        isTruncated: false
                        maxItems: 10

            fields=roomId,roomName,creationDate,autoDeletionDate,preferences:
                summary: Room details including preferences but no URLs
                value:
                    rooms:
                        - roomId: 'room-123'
                          roomName: 'room'
                          creationDate: 1620000000000
                          autoDeletionDate: 1900000000000
                          preferences:
                              chatPreferences:
                                  enabled: true
                              recordingPreferences:
                                  enabled: false
                              virtualBackgroundPreferences:
                                  enabled: true
                        - roomId: 'room-456'
                          roomName: 'room'
                          creationDate: 1620001000000
                          autoDeletionDate: 1900000000000
                          preferences:
                              chatPreferences:
                                  enabled: false
                              recordingPreferences:
                                  enabled: true
                              virtualBackgroundPreferences:
                                  enabled: false
                    pagination:
                        isTruncated: true
                        nextPageToken: 'abc123'
                        maxItems: 10

            fields=moderatorURL,publisherURL:
                summary: Response containing only moderator and publisher URLs
                value:
                    rooms:
                        - moderatorURL: 'http://localhost:6080/room/room-123?secret=123456'
                          publisherURL: 'http://localhost:6080/room/room-123?secret=654321'
                        - moderatorURL: 'http://localhost:6080/room/room-456?secret=789012'
                          publisherURL: 'http://localhost:6080/room/room-456?secret=210987'
                    pagination:
                        isTruncated: false
                        maxItems: 10
