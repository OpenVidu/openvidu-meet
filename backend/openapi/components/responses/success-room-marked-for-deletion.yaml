description: All specified rooms have been marked for deletion.
content:
    application/json:
        schema:
            type: object
            properties:
                message:
                    type: string
                markedForDeletion:
                    type: array
                    items:
                        type: string
                        example:
                            - room-123
                            - room-456
        example:
            message: Rooms room-123, room-456 marked for deletion
            markedForDeletion:
                - room-123
                - room-456
