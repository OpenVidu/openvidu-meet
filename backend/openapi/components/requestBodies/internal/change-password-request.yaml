description: New password request
required: true
content:
    application/json:
        schema:
            type: object
            properties:
                currentPassword:
                    type: string
                    description: The current password of the user.
                    example: "currentPassword123"
                newPassword:
                    type: string
                    minLength: 5
                    description: The new password for the user.
                    example: "newSecurePassword123"
