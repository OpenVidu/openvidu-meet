        shell: bash
        run: |
          docker logs openvidu &> openvidu-server.logs
          docker logs egress &> egress.logs
      - name: Upload OpenVidu Local Deployment logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openvidu-local-deployment-logs
          path: |
            openvidu-server.logs
