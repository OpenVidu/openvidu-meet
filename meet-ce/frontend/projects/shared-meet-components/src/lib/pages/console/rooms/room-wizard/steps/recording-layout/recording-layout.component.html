<div class="recording-layout-step fade-in">
	<!-- Header Section -->
	<header class="step-header">
		<mat-icon class="ov-recording-icon step-icon">video_library</mat-icon>
		<div class="step-title-group">
			<h3 class="step-title">Recording Layout</h3>
			<p class="step-description">Choose how participants will be arranged in the recording</p>
		</div>
	</header>

	<!-- Form Section -->
	<main class="step-content">
		<form [formGroup]="layoutForm" class="layout-form">
			<!-- Layout Options Cards -->
			<div class="options-grid">
				@for (option of layoutOptions; track option.id) {
					<ov-selectable-card
						[option]="option"
						[selectedValue]="selectedOption"
						[showSelectionIndicator]="true"
						[showProBadge]="option.isPro ?? false"
						[showRecommendedBadge]="option.recommended ?? false"
						[showImage]="true"
						[imageAspectRatio]="'1/1'"
						[showImageAndIcon]="false"
						[enableHover]="!option.disabled"
						(optionSelected)="onOptionSelect($event)"
					></ov-selectable-card>
				}
			</div>
		</form>
	</main>
</div>
