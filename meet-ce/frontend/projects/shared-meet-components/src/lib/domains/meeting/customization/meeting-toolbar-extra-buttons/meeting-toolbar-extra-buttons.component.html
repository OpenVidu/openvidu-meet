<!-- Captions button -->
@if (isMobile()) {
	<!-- On mobile, the captions button will be inside a menu -->
	<button id="captions-button" mat-menu-item (click)="onCaptionsClick()" [disableRipple]="true">
		<mat-icon class="material-symbols-outlined">{{
			areCaptionsEnabled() ? 'subtitles_off' : 'subtitles'
		}}</mat-icon>
		<span class="button-text">
			{{ areCaptionsEnabled() ? 'Disable live captions' : 'Enable live captions' }}
		</span>
	</button>
} @else {
	<button
		id="captions-button"
		[ngClass]="areCaptionsEnabled() ? 'active' : ''"
		mat-icon-button
		(click)="onCaptionsClick()"
		[disableRipple]="true"
		[matTooltip]="areCaptionsEnabled() ? 'Disable live captions' : 'Enable live captions'"
	>
		<mat-icon>{{ areCaptionsEnabled() ? 'subtitles_off' : 'subtitles' }}</mat-icon>
	</button>
}

<!-- Copy Link Button -->
@if (showCopyLinkButton()) {
	@if (isMobile()) {
		<!-- It will appear inside of a menu on mobile view -->
		<button id="copy-speaker-link" mat-menu-item (click)="onCopyLinkClick()" [disableRipple]="true">
			<mat-icon>link</mat-icon>
			<span class="button-text">{{ copyLinkText }}</span>
		</button>
	} @else {
		<!-- It will appear as an icon button on desktop view -->
		<button
			id="copy-speaker-link"
			mat-icon-button
			(click)="onCopyLinkClick()"
			[disableRipple]="true"
			[matTooltip]="copyLinkTooltip"
		>
			<mat-icon>link</mat-icon>
		</button>
	}
}
