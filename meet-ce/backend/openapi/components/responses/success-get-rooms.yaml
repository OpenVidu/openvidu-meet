description: Successfully retrieved the list of OpenVidu Meet rooms
content:
    application/json:
        schema:
            type: object
            properties:
                rooms:
                    type: array
                    items:
                        $ref: '../schemas/meet-room.yaml'
                pagination:
                    $ref: '../schemas/meet-pagination.yaml'

        examples:
            complete_room_details:
                summary: Full room details response with multiple rooms
                value:
                    rooms:
                        - roomId: 'room-123'
                          roomName: 'room'
                          owner: 'admin'
                          creationDate: 1620000000000
                          autoDeletionDate: 1900000000000
                          autoDeletionPolicy:
                              withMeeting: when_meeting_ends
                              withRecordings: close
                          config:
                              recording:
                                  enabled: false
                                  layout: grid
                                  encoding: H264_720P_30
                              chat:
                                  enabled: true
                              virtualBackground:
                                  enabled: true
                              e2ee:
                                  enabled: false
                              captions:
                                  enabled: true
                          roles:
                              moderator:
                                  permissions:
                                      canRecord: true
                                      canRetrieveRecordings: true
                                      canDeleteRecordings: true
                                      canJoinMeeting: true
                                      canShareAccessLinks: true
                                      canMakeModerator: true
                                      canKickParticipants: true
                                      canEndMeeting: true
                                      canPublishVideo: true
                                      canPublishAudio: true
                                      canShareScreen: true
                                      canReadChat: true
                                      canWriteChat: true
                                      canChangeVirtualBackground: true
                              speaker:
                                  permissions:
                                      canRecord: false
                                      canRetrieveRecordings: true
                                      canDeleteRecordings: false
                                      canJoinMeeting: true
                                      canShareAccessLinks: false
                                      canMakeModerator: false
                                      canKickParticipants: false
                                      canEndMeeting: false
                                      canPublishVideo: true
                                      canPublishAudio: true
                                      canShareScreen: true
                                      canReadChat: true
                                      canWriteChat: true
                                      canChangeVirtualBackground: true
                          anonymous:
                              moderator:
                                  enabled: true
                                  accessUrl: 'http://localhost:6080/room/room-123?secret=123456'
                              speaker:
                                  enabled: true
                                  accessUrl: 'http://localhost:6080/room/room-123?secret=654321'
                          accessUrl: 'http://localhost:6080/room/room-123'
                          status: open
                          meetingEndAction: none
                        - roomId: 'room-456'
                          roomName: 'room'
                          owner: 'alice_smith'
                          creationDate: 1620001000000
                          autoDeletionDate: 1900000000000
                          autoDeletionPolicy:
                              withMeeting: when_meeting_ends
                              withRecordings: close
                          config:
                              recording:
                                  enabled: true
                                  layout: grid
                                  encoding:
                                      video:
                                          width: 1280
                                          height: 720
                                          framerate: 60
                                          codec: H264_HIGH
                                      audio:
                                          codec: AAC
                                          bitrate: 192
                              chat:
                                  enabled: false
                              virtualBackground:
                                  enabled: false
                              e2ee:
                                  enabled: false
                          roles:
                              moderator:
                                  permissions:
                                      canRecord: true
                                      canRetrieveRecordings: true
                                      canDeleteRecordings: false
                                      canJoinMeeting: true
                                      canShareAccessLinks: true
                                      canMakeModerator: false
                                      canKickParticipants: true
                                      canEndMeeting: true
                                      canPublishVideo: true
                                      canPublishAudio: true
                                      canShareScreen: true
                                      canReadChat: true
                                      canWriteChat: true
                                      canChangeVirtualBackground: true
                              speaker:
                                  permissions:
                                      canRecord: true
                                      canRetrieveRecordings: true
                                      canDeleteRecordings: false
                                      canJoinMeeting: true
                                      canShareAccessLinks: false
                                      canMakeModerator: false
                                      canKickParticipants: false
                                      canEndMeeting: false
                                      canPublishVideo: true
                                      canPublishAudio: true
                                      canShareScreen: false
                                      canReadChat: true
                                      canWriteChat: true
                                      canChangeVirtualBackground: true
                          anonymous:
                              moderator:
                                  enabled: false
                                  accessUrl: 'http://localhost:6080/room/room-456?secret=789012'
                              speaker:
                                  enabled: true
                                  accessUrl: 'http://localhost:6080/room/room-456?secret=210987'
                          accessUrl: 'http://localhost:6080/room/room-456'
                          status: open
                          meetingEndAction: none
                    pagination:
                        isTruncated: false
                        maxItems: 10
            fields=roomId:
                summary: Response with only roomId for each room
                value:
                    rooms:
                        - roomId: 'room-123'
                        - roomId: 'room-456'
                    pagination:
                        isTruncated: false
                        maxItems: 10

            fields=roomId,roomName,creationDate,autoDeletionDate,config:
                summary: Room details including config but no URLs
                value:
                    rooms:
                        - roomId: 'room-123'
                          roomName: 'room'
                          creationDate: 1620000000000
                          autoDeletionDate: 1900000000000
                          config:
                              recording:
                                  enabled: false
                                  layout: grid
                              chat:
                                  enabled: true
                              virtualBackground:
                                  enabled: true
                              e2ee:
                                  enabled: false
                        - roomId: 'room-456'
                          roomName: 'room'
                          creationDate: 1620001000000
                          autoDeletionDate: 1900000000000
                          config:
                              recording:
                                  enabled: true
                                  layout: grid
                              chat:
                                  enabled: false
                              virtualBackground:
                                  enabled: false
                              e2ee:
                                  enabled: false
                    pagination:
                        isTruncated: true
                        nextPageToken: 'abc123'
                        maxItems: 10
