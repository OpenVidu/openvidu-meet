description: All specified room members were deleted successfully.
content:
    application/json:
        schema:
            type: object
            properties:
                message:
                    type: string
                deleted:
                    type: array
                    items:
                        type: string
                    description: List of room members that were deleted successfully.
        example:
            message: "All room members deleted successfully"
            deleted:
                - 'alice_smith'
                - 'ext:abc123'
