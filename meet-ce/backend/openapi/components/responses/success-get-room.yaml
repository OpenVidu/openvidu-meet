description: Success response for retrieving a room
content:
    application/json:
        schema:
            allOf:
                - $ref: '../schemas/meet-room.yaml'
                - type: object
                  properties:
                      _extraFields:
                          type: array
                          description: >
                              List of extra fields that can be included in the response based on the `X-ExtraFields` header or `extraFields` query parameter.
                          items:
                              type: string
                              example: config
        examples:
            default_room_details:
                summary: Full room details response
                value:
                    roomId: 'room-123'
                    roomName: 'room'
                    owner: 'admin'
                    creationDate: 1620000000000
                    autoDeletionDate: 1900000000000
                    autoDeletionPolicy:
                        withMeeting: when_meeting_ends
                        withRecordings: close
                    roles:
                        moderator:
                            permissions:
                                canRecord: true
                                canRetrieveRecordings: true
                                canDeleteRecordings: true
                                canJoinMeeting: true
                                canShareAccessLinks: true
                                canMakeModerator: true
                                canKickParticipants: true
                                canEndMeeting: true
                                canPublishVideo: true
                                canPublishAudio: true
                                canShareScreen: true
                                canReadChat: true
                                canWriteChat: true
                                canChangeVirtualBackground: true
                        speaker:
                            permissions:
                                canRecord: false
                                canRetrieveRecordings: true
                                canDeleteRecordings: false
                                canJoinMeeting: true
                                canShareAccessLinks: false
                                canMakeModerator: false
                                canKickParticipants: false
                                canEndMeeting: false
                                canPublishVideo: true
                                canPublishAudio: true
                                canShareScreen: true
                                canReadChat: true
                                canWriteChat: true
                                canChangeVirtualBackground: true
                    anonymous:
                        moderator:
                            enabled: true
                            accessUrl: 'http://localhost:6080/room/room-123?secret=123456'
                        speaker:
                            enabled: true
                            accessUrl: 'http://localhost:6080/room/room-123?secret=654321'
                    accessUrl: 'http://localhost:6080/room/room-123'
                    status: open
                    meetingEndAction: none
                    _extraFields:
                        - config

            fields=roomId,roomName,creationDate,autoDeletionDate,config:
                summary: Room details with roomId, roomName, creationDate, autoDeletionDate, and config
                value:
                    roomId: 'room-123'
                    roomName: 'room'
                    creationDate: 1620000000000
                    autoDeletionDate: 1900000000000
                    _extraFields:
                        - config

            extraFields=config:
                summary: Room details with expanded config
                value:
                    roomId: 'room-123'
                    roomName: 'room'
                    creationDate: 1620000000000
                    autoDeletionDate: 1900000000000
                    config:
                        chat:
                            enabled: true
                        recording:
                            enabled: true
                            layout: grid
                            encoding: H264_720P_30
                        virtualBackground:
                            enabled: true
                        e2ee:
                            enabled: false
                        captions:
                            enabled: true
                    _extraFields:
                        - config
            fields=anonymous:
                summary: Response containing only anonymous access configuration
                value:
                    anonymous:
                        moderator:
                            enabled: true
                            accessUrl: 'http://localhost:6080/room/room-123?secret=123456'
                        speaker:
                            enabled: true
                            accessUrl: 'http://localhost:6080/room/room-123?secret=654321'
                    _extraFields:
                        - config
