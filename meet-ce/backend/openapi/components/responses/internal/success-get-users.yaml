description: Successfully retrieved the list of users
content:
    application/json:
        schema:
            type: object
            properties:
                users:
                    type: array
                    items:
                        $ref: '../../schemas/internal/meet-user.yaml'
                pagination:
                    $ref: '../../schemas/meet-pagination.yaml'
        examples:
            multiple_users:
                summary: Response with multiple users
                value:
                    users:
                        - username: 'admin'
                          name: 'Admin'
                          roles: ['admin']
                        - username: 'alice_smith'
                          name: 'Alice Smith'
                          roles: ['user']
                        - username: 'bob_jones'
                          name: 'Bob Jones'
                          roles: ['room_member']
                    pagination:
                        nextPageToken: 'eyJvZmZzZXQiOjEwfQ=='
                        isTruncated: true
                        maxItems: 3
            single_page:
                summary: Response with all users in a single page
                value:
                    users:
                        - username: 'admin'
                          name: 'Admin'
                          roles: ['admin', 'user']
                    pagination:
                        isTruncated: false
                        maxItems: 10
