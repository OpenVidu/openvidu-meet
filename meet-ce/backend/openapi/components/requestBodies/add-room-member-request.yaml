description: Room member addition options
required: true
content:
    application/json:
        schema:
            type: object
            properties:
                userName:
                    type: string
                    example: 'alice_smith'
                    description: |
                        The unique username for OpenVidu Meet users. This field is optional and should only be provided
                        when adding an internal Meet user as a member.

                        If provided, the member will be associated with the Meet user account.
                        If omitted, the member will be treated as an external user.
                name:
                    type: string
                    maxLength: 50
                    example: 'Alice Smith'
                    description: |
                        The display name for the participant when joining the meeting with this member access.

                        For OpenVidu Meet users, this should be their profile name. For external users, this is the assigned name.
                baseRole:
                    type: string
                    enum:
                        - moderator
                        - speaker
                    example: 'speaker'
                    description: |
                        The base role that defines the default permissions for this member. Options are:
                        - moderator: By default, has full permissions to manage the room and meeting.
                        - speaker: By default, has permissions to publish audio and video streams.

                        Individual permissions can be overridden through the customPermissions object.
                customPermissions:
                    type: object
                    additionalProperties:
                        type: boolean
                    example:
                        canShareScreen: false
                        canRecord: true
                    description: |
                        An optional object containing custom permission overrides for the base role.
                        Only include the permissions you want to override from the base role defaults.
                        Each property should be a permission name (e.g., 'canRecord', 'canShareScreen') with a boolean value.

                        Available permissions to override:
                        - canRecord: Can start/stop recording the meeting.
                        - canRetrieveRecordings: Can list and play recordings.
                        - canDeleteRecordings: Can delete recordings.
                        - canJoinMeeting: Can join the meeting.
                        - canShareAccessLinks: Can share access links to invite others.
                        - canMakeModerator: Can promote other participants to moderator role.
                        - canKickParticipants: Can remove other participants from the meeting.
                        - canEndMeeting: Can end the meeting for all participants.
                        - canPublishVideo: Can publish video in the meeting.
                        - canPublishAudio: Can publish audio in the meeting.
                        - canShareScreen: Can share screen in the meeting.
                        - canReadChat: Can read chat messages in the meeting.
                        - canWriteChat: Can send chat messages in the meeting.
                        - canChangeVirtualBackground: Can change the virtual background.
            required:
                - name
                - baseRole
